{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container pt-4 pb-4">
    <form method="post">
        <div class="row">
            {% csrf_token %}
            <div class="col-4">
                <div class="card">
                    {% if bike.image %}
                    <img src="{{ bike.image.url }}" class="card-img-top" style="height: 200px" alt="bike">
                    {% endif %}
                    <div class="card-body">
                        <p class="card-title">{{ bike.name }}</p>
                        <p class="card-text">{{ bike.type }}</p>
                        <p class="card-text">{{ bike.license_plate }}</p>
                        <p class="card-text">{{ bike.type.price }}đ</p>
                    </div>
                </div>
            </div>
            <div class="col-7">
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Thuê">
            </div>
        </div>
    </form>
</div>
