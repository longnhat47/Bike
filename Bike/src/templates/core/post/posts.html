{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container px-5 my-5">
    <div class="row gx-5">
        {% for post in posts %}
        <div class="col-lg-4 mb-5 mb-lg-0 card card-body mt-5">
            <a href="{% url 'post_detail' post.slug %}" class="h4  fw-bolder" style="color: black">{{ post.title|slice:30 }}...</a>
            <p>{{ post.content|slice:300 }}</p>
        </div>
        {% endfor %}
    </div>
</div>
<ul>

</ul>
{% endblock %}
