{% extends 'core/admin.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h1>Sửa bài viết</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <a href="{% url 'post_admin' %}" class="btn btn-primary">Quay lại</a>
        </form>
        </div>
    </div>

{% endblock %}
