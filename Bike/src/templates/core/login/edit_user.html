{% extends 'core/admin.html' %}
{% load static %}
{% block content %}

<!-- Sign up form -->
<section class="signup">
    <div class="card shadow-lg border-0 rounded-lg mt-5" xmlns="http://www.w3.org/1999/html">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">Hồ sơ</h3></div>
        <div class="signup-form">
            {% if messages %}

            <div class="alert alert-danger">
                {% for message in messages %}
                <p style="color:#333;"> {{ message }} </p>
                {% endfor %}
            </div>

            {% endif %}
            <div class="card-body">
                {% if user %}
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <label for="first_name">Họ</label>
                        <input class="form-control" type="text" name="first_name" id="first_name" value="{{ user.first_name }}">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="last_name">Tên</label>
                        <input class="form-control" type="text" name="last_name" id="last_name" value="{{ user.last_name }}">
                    </div>

                    <p >Giới tính</p>
                    <div class="row form-floating mb-3">
                        <div class="col-2">
                            <label for="male">Nam</label><input class="form-check-input ml-2" type="radio" name="gender" id="male">
                        </div>
                        <div class="col-2">
                            <label for="female">Nữ</label><span></span><input class="form-check-input ml-2" type="radio" name="gender" id="female">
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <label for="phone">Số điện thoại</label>
                        <input class="form-control" name="phone" id="phone" type="text" value="{{ user.phone }}">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="cmnd">Chứng minh nhân dân</label>
                        <input class="form-control" type="text" name="cmnd" id="cmnd" value="{{ user.cmnd }}">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="birthday">Ngày sinh</label>
                        <input class="form-control" type="date" name="birthday" id="birthday" value="{{ user.birthday|date:'Y-m-d' }}">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="address">Địa chỉ</label>
                        <input class="form-control" type="text" name="address" id="address" value="{{ user.address }}">
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <input type="submit" name="update_profile" id="update_profile" class="btn btn-primary" value="Cập nhật">
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</section>
<script>
    function m_check() {
      document.getElementById("male").checked = true;
    }
    function f_check() {
      document.getElementById("female").checked = true;
    }
    {% if user.gender %}
        m_check();
    {% else %}
        f_check();
    {% endif %}
</script>
{% endblock %}
