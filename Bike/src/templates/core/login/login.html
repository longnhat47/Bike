{% extends 'core/login/base_login.html' %}
{% load static %}
{% block content %}
<!-- Sing in  Form -->
<div class="card shadow-lg border-0 rounded-lg mt-5" xmlns="http://www.w3.org/1999/html">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">
        <strong> {{ message }} </strong>
    </div>
    {% endfor %}
    {% endif %}
    <div class="card-body">
        <form method="POST" class="register-form" id="login-form">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <label for="username">Tài khoản</label>
                <input class="form-control" type="text" name="username" id="username">
            </div>
            <div class="form-floating mb-3">
                <label for="password">Password</label>
                <input class="form-control" name="password" id="password" type="password">
            </div>
            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                <input type="submit" name="signin" id="signin" class="btn btn-primary" value="Đăng nhập">
                <a href="{% url 'home' %}" class="btn btn-secondary" >Quay lại</a>
            </div>

        </form>
    </div>
    <div class="card-footer text-center py-3">
        <div class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a></div>
    </div>
</div>
{% endblock %}
