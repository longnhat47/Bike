{% extends 'core/login/base_login.html' %}
{% load static %}
{% block content %}

<!-- Sign up form -->
<section class="signup">
    <div class="card shadow-lg border-0 rounded-lg mt-5" xmlns="http://www.w3.org/1999/html">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">Đăng ký</h3></div>
        <div class="signup-form">
            {% if messages %}

            <div class="alert alert-danger">
                {% for message in messages %}
                <p style="color:#333;"> {{ message }} </p>
                {% endfor %}
            </div>

            {% endif %}
            <div class="card-body">
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <label for="username">Tài khoản</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="password">Password</label>
                        <input class="form-control" name="password" id="password" type="password">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="re_pass">Xác nhận mật khẩu</label>
                        <input class="form-control" type="password" name="re_pass" id="re_pass"/>
                    </div>
<!--                    <div class="form-floating mb-3">-->
<!--                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>-->
<!--                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all-->
<!--                            statements in <a href="#" class="term-service">Terms of service</a></label>-->
<!--                    </div>-->
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <input type="submit" name="signup" id="signup" class="btn btn-primary" value="Đăng ký">
                        <a href="{% url 'login' %}" class="btn btn-secondary" >Đăng nhập</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
