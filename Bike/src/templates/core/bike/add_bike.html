{% extends 'core/admin.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h1>Thêm xe</h1>
        <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Thêm</button>
            <a href="{% url 'bike_admin' %}" class="btn btn-primary">Quay lại quản lý xe</a>
        </form>
        </div>
    </div>

{% endblock %}
